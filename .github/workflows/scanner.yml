  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
env:
  IMAGE: "nginx:perl"
  REGISTRY: "Docker Hub"
  BUILD_JOB_NAME: "Github-Action-Sample"
  BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/
  BUILD_NUMBER: ${{ github.run_id }}
jobs:
  scanner:
    name: scanning-image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
