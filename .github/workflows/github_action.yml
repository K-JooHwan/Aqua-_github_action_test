name: naver-scanner
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
env:
  IMAGE: "nginx:perl"
  REGISTRY: "Docker Hub"
  BUILD_JOB_NAME: "Github-Action-Sample"
  BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/
  BUILD_NUMBER: ${{ github.run_id }}
  AQUA_SERVER: ${{ secrets.AQUA_SERVER }}
  AQUA_SERVER_USER: "dhkim1+navercloud@coetank.co.kr" #${{ secrets.AQUA_SERVER_USER }}
  AQUA_SERVER_PASS: "Aquasecurity1!" #${{ secrets.AQUA_SERVER_PASS }}
jobs:
  scanner:
    name: scanning-image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Aqua Credentials
        run: |
          wget --user ${{ secrets.AQUA_EMAIL }} --password ${{ secrets.AQUA_PASS }} https://download.aquasec.com/scanner/6.5.0/scannercli
      - name: Aqua Scanner
        run: |
          chmod +x scannercli
          ./scannercli scan --host "$AQUA_SERVER" -U "$AQUA_SERVER_USER" -P "$AQUA_SERVER_PASS" --registry "${{ env.REGISTRY }}"  ${{ env.IMAGE }}
